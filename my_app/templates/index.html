{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Job Application Form</h1>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="resume">Resume:</label>
        <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      
      <div class="form-group">
        <label for="cover_letter">Cover Letter:</label>
        <textarea class="form-control" id="cover_letter" name="cover_letter" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="job_position">Job Position:</label>
        <select class="form-control" id="job_position" name="job_position" required>
          <option value="" disabled selected>Select a position</option>
          <option value="sales">Sales Representative</option>
          <option value="marketing">Marketing Manager</option>
          <option value="customer_service">Customer Service Associate</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="availability">Availability:</label>
        <input type="text" class="form-control" id="availability" name="availability" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
